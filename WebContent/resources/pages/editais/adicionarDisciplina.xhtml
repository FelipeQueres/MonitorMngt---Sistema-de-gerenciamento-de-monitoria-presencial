<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Cadastro de Edital</ui:define>

	<ui:define name="body">
		<div align="center">
			<h2>Adicionar Disciplinas</h2>
			<hr />
			<h:form>
				<h:inputHidden value="#{editalMB.edital.id}" />
				<h:panelGrid columns="2">
					<h:outputLabel value="Número" />
					<b:inputText readonly="true" value="#{editalMB.edital.numero}" />

					<h:outputLabel value="Escola" />
					<b:inputText readonly="true" value="#{editalMB.edital.escola}" />

					<h:outputLabel value="Curso" />
					<b:inputText readonly="true" value="#{editalMB.edital.curso}" />

					<h:outputLabel value="Período Letivo" />
					<b:inputText readonly="true"
						value="#{editalMB.edital.periodoLetivo}" />

					<h:outputLabel value="Período de Inscrição" />
					<b:inputText value="#{editalMB.edital.periodoInscricao}"
						readonly="true" />

					<h:outputLabel value="Período de Atividade" />
					<b:inputText value="#{editalMB.edital.periodoAtividade}"
						readonly="true" />

					<h:outputLabel value="Conteúdo Programático " />
					<h:inputTextarea cols="42" value="#{editalMB.edital.conteudo}"
						readonly="true" />

					<h:outputLabel value="Bibliografia" />
					<h:inputTextarea cols="42" value="#{editalMB.edital.bibliografia}"
						readonly="true" />

					<h:outputLabel value="Nova disciplina" />
					<h:panelGrid columns="2" width="316">
						<b:inputText placeholder="Nome" size="24"
							value="#{disciplinaMB.disciplina.nome}" />
						<b:inputText placeholder="Quantidade" type="number"
							value="#{disciplinaMB.disciplina.quantidadeVagas}" />
					</h:panelGrid>

					<b:commandButton value="Adicionar" action="#{disciplinaMB.salvar}" />
				</h:panelGrid>
			</h:form>

			<h:panelGrid columns="2">
				<h:outputLabel value="Disciplinas" />
				<h:dataTable value="#{editalMB.edital.disciplinas}" var="item"
					headerClass="bodyText" border="1" width="316">
					<p:column>
						<f:facet name="header">
							<h:outputText value="DISCIPLINAS" />
						</f:facet>
						<h:outputText value="#{item.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="VAGAS" />
						</f:facet>
						<h:outputText value="#{item.quantidadeVagas}" />
					</p:column>
				</h:dataTable>
			</h:panelGrid>
			<br />
			<b:button value="Voltar" outcome="edital" />
		</div>
	</ui:define>
</ui:composition>
</html>
