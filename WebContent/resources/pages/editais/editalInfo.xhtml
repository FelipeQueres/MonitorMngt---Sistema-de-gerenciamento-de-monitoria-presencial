O Diretor da Escola de ________________ da Unigranrio, no uso de suas atribuições, torna pública a realização do Concurso Interno de seleção de monitores das disciplinas _____________________ do curso de _____________para o período letivo de _______.
As inscrições poderão ser efetuadas no período de ________ a ______, na _________. Podendo cada estudante se inscrever em  apenas uma disciplina.


1-  Este Edital é regido pela Regulamentação de Monitoria Vigente na UNIGRANRIO (Esta regulamentação poderá ser retirada no ato da inscrição).

2 - A monitoria visa aprimorar os conhecimentos teóricos e práticos do estudante na disciplina, bem como permitir a vivência de práticas de ensino e produção de conhecimento.

3-	São atribuições do monitor:
•	 Auxiliar os professores em suas atividades práticas;
•	Assistir ao docente no atendimento de grupos de estudos;
•	Acompanhar e auxiliar o docente em atividades relacionadas com a disciplina;
•	Realizar  leituras suplementares para o auxílio às atividades desenvolvidas;
•	Elaborar relatórios mensais das atividades desenvolvidas.

4 – É vedado ao aluno monitor:
•	Substituir o professor na regência de aulas;
•	Executar funções administrativas;
•	Elaborar ou corrigir exames e provas;
•	Atribuir nota ou freqüência.


5 – O período previsto para as atividades da monitoria será de _____________ a ____________ 

6 – Quadro de Vagas:

DISCIPLINAS	VAGAS
	
	


7 – São requisitos para o processo seletivo:
•	Ser aluno regularmente matriculado;
•	Estar cumprindo regularmente o contrato de prestações de serviços educacionais;
•	Ter cursado e ter sido aprovado na disciplina a que se candidata com média igual ou superior a 7,0 (sete).
•	Não poderá haver choque de horário entre as atividades curriculares e as atividades de monitoria.

8 – A seleção será feita mediante realização de uma prova e entrevista. Serão classificados os candidatos que obtiverem, no processo seletivo, média igual ou superior a 7,0 (sete).








9 – Para seleção serão considerados:
•	Análise do histórico escolar – observando-se a média de aprovação na disciplina a que se candidata igual ou superior a 7,0 (sete);
•	O resultado da prova escrita envolvendo conhecimentos gerais da disciplina será utilizado como critério de desempate. 

10 – O estudante selecionado terá que cumprir, no mínimo, 04 (quatro) horas semanais em atividades definidas pelo professor- coordenador.

11 – A monitoria não garante ao aluno qualquer tipo de bolsa ou remuneração.

12 – Os alunos selecionados deverão assinar o termo de monitoria em três vias, tomando ciência das normas em vigor.
