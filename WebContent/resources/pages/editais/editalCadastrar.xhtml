<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Cadastro de Edital</ui:define>

	<script type="text/javascript">
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>

	<ui:define name="body">
		<div align="center">
			<h2>Cadastrar Edital</h2>
			<BR /> <BR />
			<h:form>
				<h:panelGrid columns="2">

					<h:outputLabel value="Número" />
					<b:inputText value="#{editalMB.edital.numero}">

					</b:inputText>
					<h:outputLabel value="Escola" />

					<b:selectOneMenu value="#{editalMB.edital.escola}">
						<f:selectItem itemLabel="Escolha uma escola" itemValue="" />
						<f:selectItems value="#{check.escolas}" var="item"
							itemLabel="#{item}" itemValue="#{item}" />
					</b:selectOneMenu>

					<h:outputLabel value="Curso" />
					<b:inputText value="#{editalMB.edital.curso}" />

					<h:outputLabel value="Período Letivo" />
					<b:selectOneMenu required="true"
						value="#{editalMB.edital.periodoLetivo}">
						<f:selectItem itemLabel="Escolha um período" value="" />
						<f:selectItem itemLabel="1º semestre" itemValue="1º semestre" />
						<f:selectItem itemLabel="2º semestre" itemValue="2º semestre" />
					</b:selectOneMenu>

					<h:outputLabel value="Período de Inscrição" />
					<h:column>
						<p:calendar locale="pt" pattern="dd/mm/yyyy"
							value="#{editalMB.edital.inicioInscricao}" />
						<p:calendar locale="pt" pattern="dd/mm/yyyy"
							value="#{editalMB.edital.fimInscricao}" />
					</h:column>

					<h:outputLabel value="Período de Atividade" />
					<h:column>
						<p:calendar locale="pt" pattern="dd/mm/yyyy"
							value="#{editalMB.edital.inicioAtividade}" />
						<p:calendar locale="pt" pattern="dd/mm/yyyy"
							value="#{editalMB.edital.fimAtividade}" />
					</h:column>

					<h:outputLabel value="Conteúdo Programático " />
					<h:inputTextarea cols="42" value="#{editalMB.edital.conteudo}" />

					<h:outputLabel value="Bibliografia" />
					<h:inputTextarea cols="42" value="#{editalMB.edital.bibliografia}" />
				</h:panelGrid>
				<br />
				<b:commandButton value="Cadastrar" action="#{editalMB.salvar}" />
				<b:button value="Cancelar" outcome="editais" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
