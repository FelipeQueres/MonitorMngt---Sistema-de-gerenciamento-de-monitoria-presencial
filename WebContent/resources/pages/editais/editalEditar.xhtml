<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Alteração de Edital</ui:define>


	<ui:define name="body">
		<div align="center">
			<h2>Alterar Edital</h2>
			<BR /> <BR />
			<h:form>
				<h:inputHidden value="#{editalMB.edital.id}" />
				<h:panelGrid columns="2">
					<h:outputLabel value="Número" />
					<b:inputText value="#{editalMB.edital.numero}" type="number" />
					<h:outputLabel value="Escola" />
					<b:inputText value="#{editalMB.edital.escola}" />
					<h:outputLabel value="Curso" />
					<b:inputText value="#{editalMB.edital.curso}" />
					<h:outputLabel value="Período Letivo" />
					<b:selectOneMenu required="true"
						value="#{editalMB.edital.periodoLetivo}">
						<f:selectItem itemLabel="1º semestre" value="1" />
						<f:selectItem itemLabel="2º semestre" value="2" />
					</b:selectOneMenu>

					<h:outputLabel value="Período de Inscrição" />
					<h:column>
						<b:datepicker value="#{editalMB.edital.inicioInscricao}" />
						<b:datepicker value="#{editalMB.edital.fimInscricao}" />
					</h:column>
					<h:outputLabel value="Período de Atividade" />
					<h:column>
						<b:datepicker value="#{editalMB.edital.inicioAtividade}" />
						<b:datepicker value="#{editalMB.edital.fimAtividade}" />
					</h:column>
					<h:outputLabel value="Conteúdo Programático " />
					<h:inputTextarea value="#{editalMB.edital.conteudo}" />
					<h:outputLabel value="Bibliografia" />
					<h:inputTextarea value="#{editalMB.edital.bibliografia}" />
					<br />
				</h:panelGrid>
				<div align="center">
					<h:dataTable value="#{editalMB.edital.disciplinas}" var="item"
						headerClass="bodyText">
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Disciplinas" />
							</f:facet>
							<h:outputText value="#{item.nome}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Vagas" />
							</f:facet>
							<h:outputText value="#{item.numVagas}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Ações" />
							</f:facet>
							<h:panelGrid columns="2">

								<b:button icon="glyphicon glyphicon-edit" tooltip="Editar"
									value="" size="sm" />

								<b:button icon="glyphicon glyphicon-trash" tooltip="Excluir"
									value="" size="sm"
									onclick="$('.modalPseudoClass').modal();return false;">

									<b:modal id="amodal" title="Confirmação"
										styleClass="modalPseudoClass" close-on-escape="false"
										backdrop="false" closable="false" size="modal-sm">
										<p>Deseja realmente excluir esta disciplina?</p>
										<f:facet name="footer">
											<b:commandButton value="Sim" dismiss="modal" action="#{editalMB.excluir(item)}"/>
											<b:button value="Não" dismiss="modal" look="primary" />
										</f:facet>
									</b:modal>
								</b:button>
							</h:panelGrid>
						</p:column>
					</h:dataTable>
				</div>
				<br />
				<b:commandButton value="Editar" action="#{editalMB.salvar}" />
				<b:button value="Cancelar" outcome="edital" />
			</h:form>
			<br />
		</div>
	</ui:define>
</ui:composition>
</html>
