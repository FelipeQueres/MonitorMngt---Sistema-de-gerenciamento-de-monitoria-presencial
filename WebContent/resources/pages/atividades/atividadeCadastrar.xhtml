<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Cadastro Atividade</ui:define>


	<ui:define name="body">
		<div align="center">
			<h2>Cadastro de Atividade</h2>
			<hr />

			<h:panelGrid cellspacing="50" cellpadding="50" columns="2" styleClass="tabelaCadastro">
				<h:outputLabel value="Nome: " />
				<h:inputText size="30" />
				<h:outputLabel value="Data: " />
				<p:calendar></p:calendar>
				<h:outputLabel value="Alunos: " />
				<p:selectCheckboxMenu id="menu" filter="true" label="Alunos"
					filterMatchMode="startsWith" panelStyle="width:250px"
					scrollHeight="100">
					<f:selectItems value="#{checkboxView.alunos}" />
				</p:selectCheckboxMenu>

				<h:outputLabel value="Local da atividade" />
				<h:inputTextarea rows="2" cols="30" />
				<h:outputLabel value="Descrição: " />
				<h:inputTextarea rows="4" cols="30" />
			</h:panelGrid>
			<br />
			<b:button value="Cadastrar" />

		</div>

	</ui:define>
</ui:composition>
</html>
