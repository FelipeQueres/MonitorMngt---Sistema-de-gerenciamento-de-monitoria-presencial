<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Informação de Atividade</ui:define>
	<ui:define name="body">
		<div align="center">
			<h2>Informações</h2>
			<hr />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " />
				<b:inputText readonly="true" size="30"
					value="#{AtvPlMB.atividade.nome}" />
				<h:outputLabel value="Data: " />
				<b:inputText readonly="true" value="#{AtvPlMB.atividade.data}" />
				<h:outputLabel value="Alunos: " />
				<h:inputTextarea readonly="true" rows="2" cols="35"
					value="#{AtvPlMB.atividade}" />
				<h:outputLabel value="Local da atividade" />
				<h:inputTextarea rows="4" cols="35" readonly="true"
					value="#{AtvPlMB.atividade.local}" />
				<h:outputLabel value="Descrição: " />
				<h:inputTextarea rows="4" cols="35" readonly="true"
					value="#{AtvPlMB.atividade.descricao}" />
			</h:panelGrid>
			<br />
			<b:button value="Atividades Realizadas" outcome="atividadesRealizadas"/>
			<b:button value="Voltar" outcome="atividade" />
		</div>
	</ui:define>
</ui:composition>
</html>
