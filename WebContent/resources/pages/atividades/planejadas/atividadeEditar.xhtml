<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Alterar de Atividade</ui:define>


	<ui:define name="body">
		<div align="center">
			<h2>Alterar de Atividade</h2>
			<br /> <br />
			<h:form>
			<h:inputHidden value="#{AtvPlMB.atividade.id}"/>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " />
					<b:inputText size="30" value="#{AtvMB.atividade.nome}" />

					<h:outputLabel value="Data: " />
					<b:datepicker value="#{AtvMB.atividade.date}" />

					<h:outputLabel value="Alunos: " />
					<h:inputTextarea readonly="true" rows="2" cols="35"
						value="#{AtvPlMB.atividade}" />

					<h:outputLabel value="Local da atividade" />
					<h:inputTextarea rows="4" cols="30"
						value="#{AtvMB.atividade.local}" />

					<h:outputLabel value="Descrição: " />
					<h:inputTextarea rows="4" cols="30"
						value="#{AtvMB.atividade.descricao}" />

				</h:panelGrid>
				<b:commandButton value="Alterar" action="#{AtvPlMB.salvar}" />
				<b:button value="Cancelar" outcome="atividades" />
			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
