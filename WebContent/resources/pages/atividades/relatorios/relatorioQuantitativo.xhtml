<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Relatórios Quantitativos</ui:define>
	<ui:define name="body">

		<b:panel title="Relatórios Quantitativos" collapsible="false">
			<h:form>
				<h:dataTable headerClass="header">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" styleClass="nome" />
						</f:facet>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Quantidade de Alunos" />
						</f:facet>
					</p:column>

					<p:column styleClass="acoes">
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>
						<b:button icon="glyphicon glyphicon-info-sign" tooltip="Detalhes"
							outcome="relatorioQuantitativoDetalhe" />
					</p:column>


				</h:dataTable>
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
</html>
