<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Relatórios Quantitativos</ui:define>
	<ui:define name="body">

		<b:panel title="Relatórios de Atividades" collapsible="false">
			<h:form>
				<h:dataTable headerClass="header" columnClasses="corpo">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" styleClass="nome" />
						</f:facet>
					</p:column>

					<p:column styleClass="acoes">
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>						<h:panelGroup>
							<b:commandButton icon="glyphicon glyphicon-info-sign"
								tooltip="Detalhes" />

							<b:commandButton icon="glyphicon glyphicon-edit" tooltip="Editar" />

							<p:confirmDialog message="Deseja excluir este registro?"
								severity="alert" showEffect="bounce" hideEffect="explode">
								<b:commandButton icon="glyphicon glyphicon-trash"
									tooltip="Excluir" />
							</p:confirmDialog>
						</h:panelGroup>
					</p:column>


				</h:dataTable>
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
</html>
