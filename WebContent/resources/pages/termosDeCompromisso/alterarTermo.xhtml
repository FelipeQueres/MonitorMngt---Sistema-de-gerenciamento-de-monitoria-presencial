<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Alterar Termo</ui:define>
	<ui:define name="body">
		<div align="center">
			<H2>Alterar Termo de Compromisso</H2>
			<HR />
			<h:form>
				<h:panelGrid columns="2" cellspacing="20" cellpadding="20">
					<h:panelGrid columns="2" cellspacing="20" cellpadding="20">
						<h:outputLabel value="Nome do aluno" />
						<b:inputText value="#{termoMB.termo.nomeAluno}" />
						<h:outputLabel value="Matrícula" />
						<b:inputText value="#{termoMB.termo.matricula}" />
						<h:outputLabel value="Curso" />
						<b:inputText value="#{termoMB.termo.curso}" />
						<h:outputLabel value="Disciplina" />
						<b:inputText value="#{termoMB.termo.disciplina}" />
						<h:outputLabel value="E-mail" />
						<b:inputText value="#{termoMB.termo.email}" />
						<h:outputLabel value="Campus/Unidade" />
						<b:inputText value="#{termoMB.termo.campus}" />
						<h:outputLabel value="CR" />
						<b:inputText value="#{termoMB.termo.cr}" />
						<h:outputLabel value="Fase" />
						<b:inputText value="#{termoMB.termo.fase}" />
						<h:outputLabel value="Local da monitoria" />
						<b:inputText value="#{termoMB.termo.localMonitoria}" />
						<h:outputLabel value="Semestre" />
						<b:inputText value="#{termoMB.termo.semestre}" />
						<h:outputLabel value="Período de duração" />
						<b:inputText value="#{termoMB.termo.períodoDuracao}" />
						<h:outputLabel value="Responsável" />
						<b:inputText value="#{termoMB.termo.responsavel}" />
						<h:outputLabel value="Atividades a serem desenvolvidas" />
						<h:inputTextarea cols="42" rows="5"
							value="#{termoMB.termo.atividades}" />
						<h:outputLabel value="Informações Adicionais" />
						<h:inputTextarea cols="42" rows="5"
							value="#{termoMB.termo.infoAdicional}" />
						<h:outputLabel value="Data de entrega" />
						<b:datepicker value="#{termoMB.termo.dateEntrega}" />
					</h:panelGrid>
				</h:panelGrid>
				<br />
				<b:button value="Cadastrar" />
				<b:button value="Voltar" outcome="termos" />
				<br />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
