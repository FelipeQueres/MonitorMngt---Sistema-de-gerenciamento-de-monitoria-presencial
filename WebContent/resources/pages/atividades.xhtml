<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Atividade</ui:define>
	<ui:define name="body">
		<b:panel title="Atividades" collapsible="false">
			<h:form>
				<!-- <b:panelGrid >
					<h:outputLabel value="Nome" />
					<b:inputText size="20" />
					<h:outputLabel value="Data" />
					<p:calendar />
					<p:selectCheckboxMenu label="Alunos"></p:selectCheckboxMenu>
					<b:button value="Filtrar" outcome="atividadeCadastrar" />
					<b:button value="Nova" outcome="atividadeCadastrar" />
				</b:panelGrid> 
				<hr />-->
				<div align="right">
					<b:button value="Nova" outcome="atividadeCadastrar" />
				</div>
				<hr />
				<h:dataTable headerClass="header" value="#{AtvMB.atividades}">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{AtvMB.nomeAtv}" styleClass="bodyText" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Data" styleClass="bodyDate" />
						</f:facet>
						<h:outputText value="#{AtvMB.datacAtv}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Alunos" />
						</f:facet>
						<h:outputText value="João Pedro" styleClass="bodyText" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Descrição" styleClass="acoes" />
						</f:facet>
						<h:outputText value="#{AtvMB.descAtv}" styleClass="bodyText" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Ações" styleClass="bodyDate" />
						</f:facet>
						<h:panelGrid columns="2">
							<b:button icon="glyphicon glyphicon-info-sign"
								tooltip="Informações" value="" size="sm" outcome="atividadeInfo" />

							<b:button icon="glyphicon glyphicon-edit" tooltip="Editar"
								value="" size="sm" outcome="atividadeEditar" />

							<b:button icon="glyphicon glyphicon-pencil"
								tooltip="Informar realizadas" value="" size="sm"
								outcome="atividadeRealizada" />

							<b:commandButton icon="glyphicon glyphicon-trash"
								tooltip="Excluir" value="" size="sm" />
						</h:panelGrid>
					</p:column>
				</h:dataTable>

			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
</html>
