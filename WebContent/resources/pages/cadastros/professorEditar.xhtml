<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Dados de Professor</ui:define>


	<ui:define name="body">
		<div align="center">

			<H2>Alterar Dados Pessoais</H2>
			<HR />
			<h:form>
				<h:inputHidden value="#{professorMB.professor.id}" />
				<h:panelGrid columns="2" cellspacing="20" cellpadding="20">
					<h:outputLabel value="Nome" />
					<b:inputText value="#{professorMB.professor.nome}" required="true"
						requiredMessage="Obrigatório" id="prof">
						<h:message for="prof" style="color:red;" />
					</b:inputText>
					<h:outputLabel value="Matrícula" />
					<b:inputText value="#{professorMB.professor.matricula}"
						required="true" requiredMessage="Obrigatório" id="mat"
						type="number">
						<h:message for="mat" style="color:red;" />
					</b:inputText>
					<h:outputLabel value="Escola" />

					<b:selectMultiMenu nonSelectedText="Selecione uma escola"
						allSelectedText="Todas as escolas" nSelectedText="Selecionadas"
						numberDisplayed="1">
						<f:selectItems value="#{check.escolas}" var="item"
							itemLabel="#{item}" itemValue="#{item}" />
					</b:selectMultiMenu>

					<h:outputLabel value="E-mail" />
					<b:inputText value="#{professorMB.professor.email}" required="true"
						requiredMessage="Obrigatório" id="mail">
						<h:message for="mail" style="color:red;" />
					</b:inputText>
					<h:outputLabel value="Senha" />
					<p:password id="pw1" required="true" feedback="true" match="pw2"
						promptLabel="Insira a senha" weakLabel="Fraca" goodLabel="Boa"
						strongLabel="Forte" validatorMessage="As senhas não são iguais"
						value="#{funcionarioMB.funcionario.senha}" />
					<h:outputLabel value="Confirme a senha" />
					<p:password id="pw2" required="true" feedback="true"
						promptLabel="Insira a senha" weakLabel="Fraca" goodLabel="Boa"
						strongLabel="Forte" />
				</h:panelGrid>
				<h:message for="pw1" style="color:red;" />
				<br />
				<b:commandButton value="Cadastrar" update="grid" action="#{professorMB.salvar}"/>
				<b:button value="Cancelar" outcome="professores" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
