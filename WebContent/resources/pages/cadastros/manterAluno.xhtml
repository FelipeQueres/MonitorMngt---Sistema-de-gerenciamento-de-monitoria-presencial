<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Alterar dados</ui:define>


	<ui:define name="body">
		<div align="center">

			<H2>Alterar Dados Pessoais</H2>
			<HR />
			<h:form>
				<h:inputHidden id="idAluno" value="#{alunoMB.aluno.id}" />
				<h:panelGrid columns="2" cellspacing="20" cellpadding="20">
					<h:outputLabel value="Nome" />
					<b:inputText value="#{alunoMB.aluno.nome}" />
					<h:outputLabel value="Matrícula" />
					<b:inputText value="#{alunoMB.aluno.matricula}" />
					<h:outputLabel value="Curso" />
					<b:inputText value="#{alunoMB.aluno.curso}" />
					<h:outputLabel value="Disciplina" />
					<b:inputText value="#{alunoMB.aluno.disciplina}" />
					<h:outputLabel value="RG" />
					<b:inputText value="#{alunoMB.aluno.rg}" />
					<h:outputLabel value="E-mail" />
					<b:inputText value="#{alunoMB.aluno.email}" />
				</h:panelGrid>
				<b:commandButton value="Alterar" action="#{alunoMB.salvar}" />
				<b:button value="Cancelar" outcome="alunos" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
