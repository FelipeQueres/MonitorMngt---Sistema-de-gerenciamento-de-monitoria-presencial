<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Funcionários</ui:define>
	<ui:define name="body">
		<b:panel title="Funcionários" collapsible="false">
			<h:form>
				<div align="right">
					<b:button value="Novo" outcome="cadastroFuncionario" />
				</div>
				<hr />
				<h:dataTable headerClass="header"
					value="#{funcionarioMB.funcionarios}" var="item">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{item.nome}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{item.cpf}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Fução" />
						</f:facet>
						<h:outputText value="#{item.funcao}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="e-mail" />
						</f:facet>
						<h:outputText value="#{item.email}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>
						<h:panelGrid columns="3">
							<b:commandButton icon="glyphicon glyphicon-info-sign"
								tooltip="Detalhes" value=""
								action="#{funcionarioMB.acaoInfo(item)}" size="sm">
							</b:commandButton>

							<b:commandButton icon="glyphicon glyphicon-edit" tooltip="Editar"
								value="" action="#{funcionarioMB.acaoEditar(item)}" size="sm">
							</b:commandButton>


							<b:commandButton icon="glyphicon glyphicon-trash"
								tooltip="Excluir" value="" size="sm"
								onclick="$('.modalPseudoClass').modal();return false;">

								<b:modal id="amodal" title="Confirmação"
									styleClass="modalPseudoClass" close-on-escape="false"
									backdrop="false" closable="false" size="modal-sm">
									<p>Deseja realmente excluir este funcionário?</p>
									<f:facet name="footer">
										<b:commandButton value="Sim" dismiss="modal"
											action="#{funcionarioMB.excluir}" />
										<b:button value="Não" dismiss="modal" look="primary" />
									</f:facet>
								</b:modal>
							</b:commandButton>
						</h:panelGrid>
					</p:column>
				</h:dataTable>
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
</html>
