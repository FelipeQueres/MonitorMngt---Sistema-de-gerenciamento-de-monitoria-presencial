<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Dados de Funcionário</ui:define>


	<ui:define name="body">
		<div align="center">

			<H2>Dados Pessoais</H2>
			<HR />
			<h:form>
				<h:panelGrid columns="2" cellspacing="20" cellpadding="20">
					<h:outputLabel value="Nome" />
					<b:inputText value="#{funcionarioMB.funcionario.nome}"
						readonly="true" />
					<h:outputLabel value="CPF" />
					<b:inputText value="#{funcionarioMB.funcionario.cpf}"
						readonly="true" />
					<h:outputLabel value="E-mail" />
					<b:inputText value="#{funcionarioMB.funcionario.email}"
						readonly="true" />
					<h:outputLabel value="Telefone" />
					<b:inputText value="#{funcionarioMB.funcionario.telefone}"
						readonly="true" />
					<h:outputLabel value="Função" />
					<b:inputText value="#{funcionarioMB.funcionario.funcao}"
						readonly="true" />
				</h:panelGrid>
				<b:button value="Voltar" outcome="funcionarios" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
