<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/pages/_menu.xhtml">

	<ui:define name="titulo">Cadastro de Aluno</ui:define>


	<ui:define name="body">
		<div align="center">

			<H2>Cadastro de Aluno</H2>
			<HR />
			<h:form>
				<h:panelGrid columns="2" cellspacing="20" cellpadding="20">
				
					<h:outputLabel value="Nome" />
					<b:inputText id="nome" required="true"
						requiredMessage="Obrigatório" value="#{alunoMB.aluno.nome}">
						<h:message for="nome" style="color:red" />
					</b:inputText>
					
					<h:outputLabel value="Matrícula" />
					<b:inputText id="matricula" required="true"
						value="#{alunoMB.aluno.matricula}" type="number"
						requiredMessage="Obrigatório">
						<h:message for="matricula" style="color:red" />
					</b:inputText>

					<h:outputLabel value="Edital" for="edital" />
					<b:selectOneMenu required="true" id="edital">
						<f:selectItem itemLabel="Selecione um edital" value="" />
						<f:selectItems value="#{editalMB.editais}"
							itemValue="#{editalMB.editais}" />
					</b:selectOneMenu>

					<h:outputLabel value="Curso" />
					<b:inputText id="curso" required="true"
						value="#{alunoMB.aluno.curso}" requiredMessage="Obrigatório">
						<h:message for="curso" style="color:red" />
					</b:inputText>

					<h:outputLabel value="Campus" />
					<b:inputText id="campus" required="true"
						value="#{alunoMB.aluno.campus}" requiredMessage="Obrigatório">
						<h:message for="campus" style="color:red" />
					</b:inputText>

					<h:outputLabel value="CR" />
					<b:inputText id="cr" required="true" requiredMessage="Obrigatório"
						value="#{alunoMB.aluno.cr}" type="number">
						<h:message for="cr" style="color:red" />
					</b:inputText>
					<h:outputLabel value="Disciplina" />
					<b:inputText id="disciplina" required="true"
						value="#{alunoMB.aluno.disciplina}" requiredMessage="Obrigatório">
						<h:message for="disciplina" style="color:red" />
					</b:inputText>
					<h:outputLabel value="RG" />
					<b:inputText id="rg" required="true" requiredMessage="Obrigatório"
						value="#{alunoMB.aluno.rg}">
						<h:message for="rg" style="color:red" />
					</b:inputText>
					<h:outputLabel value="E-mail" />
					<b:inputText id="mail" required="true"
						value="#{alunoMB.aluno.email}" requiredMessage="Obrigatório">
						<h:message for="mail" style="color:red" />
					</b:inputText>

					<h:outputLabel value="Senha" />
					<p:password id="pw1" required="true" feedback="true" match="pw2"
						promptLabel="Insira a senha" weakLabel="Fraca" goodLabel="Boa"
						strongLabel="Forte" validatorMessage="As senhas não são iguais"
						value="#{funcionarioMB.funcionario.senha}" size="67"
						requiredMessage="Obrigatório" />
					<h:outputLabel value="Confirme a senha" />
					<p:password id="pw2" feedback="true" promptLabel="Insira a senha"
						weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" size="67" />

				</h:panelGrid>
				<h:message for="pw1" style="color:red;" />
				<br />
				<b:commandButton value="Cadastrar" action="#{alunoMB.salvar}" />
				<b:button value="Cancelar" outcome="alunos" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
