<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>SGM - <ui:insert name="titulo">Título</ui:insert></title>
	<h:outputStylesheet library="css" name="tableStyle.css" />
</h:head>
<h:body>
	<h:panelGrid columns="2" width="98%">
		<p:graphicImage value="/resources/images/header_uni.png" />
		<h:form styleClass="navbar-form navbar-right">
			<div class="form-group">
				<b:inputText placeholder="Email" fieldSize="sm" required="true"
					requiredMessage="Preencha um e-mail" />
				<!--input type="text" class="form-control" placeholder="Search"/-->
			</div>
			<div class="form-group">
				<b:inputSecret placeholder="Senha" fieldSize="sm" required="true"
					requiredMessage="Preencha uma senha" />
			</div> 
                #{' '}
                <b:commandButton action="a" value="Entrar"
				look="success" icon="chevron-right" iconAlign="right" />
		</h:form>
	</h:panelGrid>
	<b:navBar static="true" >
		<b:navbarLinks>
			<b:navLink value="Início" outcome="home" />
			<b:navLink value="Atividades" outcome="atividade" />
			<b:navLink value="Editais" outcome="edital" />
			<b:dropMenu value="Relatórios">
				<b:navLink value="Relatórios Quantitativos"
					outcome="relatorioQuantitativo" />
				<b:navLink value="Relatórios de Atividades"
					outcome="relatorioAtividade" />
			</b:dropMenu>
			<b:navLink value="Processos Seletivos" />
			<b:dropMenu value="Cadastro">
				<b:navLink value="Alunos" outcome="alunos" />
				<b:navLink value="Professores" outcome="professores" />
				<b:navLink value="Funcionário" outcome="funcionarios" />
			</b:dropMenu>
			<b:navLink value="Termo de Compromisso" outcome="termos" />
			<b:navLink value="Documentos" />
			<b:navLink value="Contato" />
		</b:navbarLinks>
	</b:navBar>

	<div>
		<ui:insert name="body">

		</ui:insert>
	</div>

</h:body>
</html>
