<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="_menu.xhtml">

	<ui:define name="titulo">Cadastro Atividade</ui:define>


	<ui:define name="body">
		<div align="center">
			<h2>Cadastro de Atividade</h2>
			<br /> <br />
			<table>
				<tr>
					<TD><h:outputLabel value="Nome: " /></TD>
					<td><h:inputText size="30" /></td>
				</tr>
				<tr>
					<td height="15"></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Data: " /></td>
					<TD><p:calendar></p:calendar></TD>
				</tr>
				<tr>
					<td height="15"></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Alunos: " /></td>
					<td>
						<p:selectCheckboxMenu id="menu" filter="true" label="Alunos"
							filterMatchMode="startsWith" panelStyle="width:250px"
							scrollHeight="100">
							<f:selectItems value="#{checkboxView.alunos}" />
						</p:selectCheckboxMenu>
					</td>
				</tr>
				<tr>
					<td height="15"></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Descrição: "></h:outputLabel></td>
					<td><h:inputTextarea rows="4" cols="30" /></td>
				</tr>
				<tr>
					<td></td>
					<td><b:button value="Incluir" /></td>
				</tr>
			</table>

		</div>

	</ui:define>
</ui:composition>
</html>
